<!-- create a registration form with this fields fullname,email,username,password,confirm password,phone number-->
 <h1>REGISTRATION FORM</h1>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>

   
    <form class="row g-3">
      
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="form-group"> <label for="phone">Phone Number</label> <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required> <small class="form-text text-muted">Please enter a 10-digit phone number.</small> 
        </div> <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
      <div id="successMessage" class="alert alert-success mt-3" style="display: none;"> Form submitted successfully! </div>
</div>

</body>
