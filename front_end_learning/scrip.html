 <script>     

let numbersObject = {
    a: 2,
    b: 4,
    c: 3,
    d: 5
};


let squaredObject = {};


Object.values(numbersObject).forEach(value => {
   
    squaredObject[value] = value * value;
});


console.log(squaredObject);
const resultDiv = document.getElementById('result');


let resultHTML = '<ul>';
for (let key in squaredObject) {
    resultHTML += `<li>${key}: ${squaredObject[key]}</li>`;
}
resultHTML += '</ul>';


resultDiv.innerHTML = resultHTML;

</script>
